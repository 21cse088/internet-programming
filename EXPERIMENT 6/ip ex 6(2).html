<!DOCTYPE html> 
<html>   
<head> 
<title>calculate the number of words in of vowels in a string</title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> <script> 
$(document).ready(function() {
  $('#countConsonants').click(function() {
    var inputString = $('#inputString').val().toLowerCase(); // Get input string from textbox and convert to lowercase
    var consonantCount = 0;
    var vowels = ['a', 'e', 'i', 'o', 'u'];

    for (var i = 0; i < inputString.length; i++) {
      var currentChar = inputString.charAt(i);
      if (currentChar.match(/[a-z]/i) && !vowels.includes(currentChar)) { // Check if current character is a consonant
        consonantCount++;
      }
    }

    $('#result').text('The number of consonants in the string is: ' + consonantCount);
  });
});
    
   

</script> 
</head>  
<body style="text-align:center;"> 
<h1 style="color:red;"> JQUERY</h1> 
<h3>How to calculate the number of words in of consonants in a string </h3> 
<label for="inputString">Enter a string:</label>
<input type="text" id="inputString" />
<button id="countConsonants">Count Consonants</button>
<p id="result"></p>
</body>  
</html>
